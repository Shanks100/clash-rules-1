#此处填写你的机场订阅链接,需要多个订阅，直接复制粘贴proxy-provider即可
proxy-providers:
  机场名称: 
    type: http
    interval: 21600
    url: "机场链接"
    
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:1053
  use-system-hosts: true
  prefer-h3: true
  use-hosts: true
  ipv6: true
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosipite:
      - gfw
    ip-cidr:
      - 127.0.0.1/8
      - 0.0.0.0/32
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.168.0.0/16
      - 192.88.99.0/24
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.twitter.com
      - +.instagram.com
      - +.netfix.com
      - +.hbo.com
      - +.disneyplus.com
      - +.github.com
      - +.githubusercontent.com
      - +.youtube.com
      - +.xn--ngstr-lra8j.com
      - +.google.cn
      - +.googlevideo.com
      - +.googleapis.cn
      - +.x.com
      - +.tiktok.com
      - +.googleapis.com
      - +.gvt1.com
  fake-ip-filter:
    - geosite:cn,private,microsoft@cn,onedrive,category-companies@cn,category-ntp,steam@cn,category-entertainment@cn,category-enhance-gaming@cn,category-games@cn
    - geosite:googlefcm
    - rule-set:fake-ip-filter
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
    - 1.12.12.12
    - 120.53.53.53
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://doh.360.cn/dns-query
    - https://116.169.2.207/dns-query
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://208.67.222.222/dns-query
    - https://208.67.220.220/dns-query
    - https://194.242.2.2/dns-query
    - https://194.242.2.3/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://doh.360.cn/dns-query
    - https://116.169.2.207/dns-query
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://208.67.222.222/dns-query
    - https://208.67.220.220/dns-query
    - https://194.242.2.2/dns-query
    - https://194.242.2.3/dns-query
  nameserver-policy:
    geosite:private,cn,geolocation-cn:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
      - https://doh.360.cn/dns-query
      - https://116.169.2.207/dns-query
    geosite:google,youtube,telegram,gfw,microsoft,openai,tiktok,github,geolocation-!cn:
      - https://1.1.1.1/dns-query
      - https://1.0.0.1/dns-query
      - https://208.67.222.222/dns-query
      - https://208.67.220.220/dns-query
      - https://194.242.2.2/dns-query
      - https://194.242.2.3/dns-query
    geosite:googlefcm:
      - https://223.5.5.5/dns-query#h3=true
      - https://1.12.12.12/dns-query
      - "[2400:3200::1]"
      - "[2400:3200:baba::1]"
      - "[2402:4e00::]"

