unified-delay: true
tcp-concurrent: true
global-client-fingerprint: random
sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
        - "443"
        - "5228"
        - "8443"
    HTTP:
      ports:
        - "80"
        - 8080-8880
      override-destination: true
